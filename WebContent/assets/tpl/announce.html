<ol class="carousel-indicators">
	<li data-target="#anniversCarousel" data-slide-to="0" class="active"></li>
	{{each noList as no index}}
	<li data-target="#anniversCarousel" data-slide-to="{{index + 1}}"></li>
	{{/each}}
</ol>
<!-- Carousel items -->
<div class="carousel-inner">
	<div class="active item">
		<h6>本月过生日的同学有：</h6>
		<ul class="inline">
			{{each voList as user}}
				<li><a href="{{baseUrl}}/user/toUserDetail/{{user.id}}"><i class="fa fa-user"></i> {{user.userName}}</a></li>
			{{/each}}
		</ul>
	</div>
	{{each noList as no}}
	<div class="item">
		<h6>{{no.noticeTitle}}</h6>
		<p>{{no.noticeContent}}</p>
		<p class="date">
			<small>{{no.createDate}}</small>
		</p>
	</div>
	{{/each}}
</div>
</div>
