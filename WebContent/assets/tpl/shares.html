{{if voList.length>0}}
<table id="sharesDetaitab" class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>股票名称</th>
			<th>昨日收盘价</th>
			<th>今日开盘价</th>
			<th>当前价格</th>
		</tr>
	</thead>
	<tbody>
	{{each voList as shares}}
		<tr>
			<td>{{shares.sharesName}}</td>
			<td>{{shares.yestodayClosePrice}}</td>
			<td>{{shares.todayOpenPrice}}</td>
			<td>{{shares.currentPrice}}</td>
		</tr>
	{{/each}}
	</tbody>
</table>
{{else}}
	<div> 您还没有添加股票信息</div>
{{/if}}
