<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>

    <link rel="stylesheet" href="../css/jquery.mobile/cmcc.css"/>
    <link rel="stylesheet" href="../css/jquery.mobile/jquery.mobile.structure.css"/>
    <link rel="stylesheet" href="../css/mobile/doc.css"/>

    <!--<script src="../js/jquery/jquery.js"></script>-->
    <!--<script src="../js/mobile/init.js"></script>-->
    <!--<script src="../js/jquery.mobile/jquery.mobile.js"></script>-->
    <script>
        void function (global) {
            var firstPartOfPath = location.pathname.split('/')[1];

            if (firstPartOfPath === 'assets') {
                global.sysPath = location.origin
            } else {
                global.sysPath = location.origin + '/' + firstPartOfPath
            }
        }(this);
    </script>
    <script src="../js/require.js" data-main="../js/mobile/doc.js"></script>
</head>

<body style="visibility: hidden">
<div data-role="page" id="initPage" data-theme="a">
    <div id="grpTree" data-role="panel" data-display="push">
        <div class="treeWrapper"></div>
    </div>
    <div data-role="header"><h1>选择文档</h1></div>
    <div data-role="content">
        <a href="#ownList" data-role="button" data-transition="slide">我的文档</a>
        <a href="#pubList" data-role="button" data-transition="slide">公共文档</a>
        <!--<a href="#grpTree" data-role="button">群组文档</a>-->
    </div>
</div>

<div data-role="page" id="ownList" data-theme="a">
    <div data-role="header">
        <a href="#initPage" data-rel="back" data-icon="arrow-l">返回</a>
        <h1>我的文档</h1>
        <a href="#newAlbum" class="ui-btn-right btn-create" data-role="button" data-icon="plus">创建文件夹</a>
    </div>
    <div data-role="content">
        <ul id="ownAlbumList" data-role="listview" data-inset="true"></ul>
    </div>
</div>

<div data-role="page" id="pubList" data-theme="a">
    <div data-role="header">
        <a href="#initPage" data-rel="back" data-icon="arrow-l">返回</a>
        <h1>公共文档</h1>
    </div>
    <div data-role="content">
        <ul id="pubAlbumList" data-role="listview" data-inset="true"></ul>
    </div>
</div>

<div data-role="page" id="grpList" data-theme="a">
    <div data-role="header">
        <a href="#initPage" data-rel="back" data-icon="arrow-l">返回</a>
        <h1>群组文档</h1>
        <a href="#newAlbum" class="ui-btn-right btn-create" data-role="button" data-icon="plus">创建文件夹</a>
    </div>
    <div data-role="content">
        <ul id="grpAlbumList" data-role="listview" data-inset="true"></ul>
    </div>
</div>

<div data-role="page" id="newAlbum" data-add-back-btn="true" data-back-btn-text="返回" data-close-btn="none" data-theme="a">
    <div data-role="header">
        <h1>创建文件夹</h1>
    </div>
    <div data-role="content">
        <form id="newAlbumForm" data-ajax="false">
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="folderName">文件夹名称</label>
                <input name="folderName" id="folderName" type="text" placeholder="请输入文件夹名称"/>
            </div>
            <button type="submit">创建</button>
        </form>
    </div>
</div>

<div data-role="page" id="docList" data-add-back-btn="true" data-back-btn-text="返回" data-theme="a">
    <div data-role="header">
        <h1>文档列表</h1>
        <a href="#newPhoto" class="ui-btn-right btn-upload" data-role="button" data-icon="plus">上传文档</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" class="doc-list"></ul>
    </div>
</div>

<div data-role="page" id="newPhoto" data-add-back-btn="true" data-back-btn-text="返回" data-close-btn="none" data-theme="a">
    <div data-role="header">
        <h1>上传文档</h1>
    </div>
    <div data-role="content">
        <div class="upload-start hide">正在上传</div>
        <div class="upload-finish hide">上传完成，请点击返回按钮</div>
        <form id="newPhotoForm" data-ajax="false">
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="newPhotoInput">选择文档</label>
                <button type="button" data-role="button" data-icon="plus">选择文档</button>
                <input type="file" name="fileUpload" id="newPhotoInput" multiple/>
            </div>
        </form>
    </div>
</div>

</body>
</html>
