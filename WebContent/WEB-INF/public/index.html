        ul.nav.navbar-nav.navbar-left

        //- BEGIN: Breadcrumb
          ol.navbar-breadcrumb.navbar-left
            li: a(href="/")
              span.bicon.bicon-home
              | &nbsp;首页
            li: a(href="/messages")
              span.bicon.bicon-send
              | &nbsp;交流
            li.active
              span.bicon.bicon-cloud-download
              | &nbsp;收件箱
        //- END: Breadcrumb

        form.navbar-form.navbar-right(role="search", ng-controller="searchHeaderController", ng-submit="search()", ng-class="{ pushed: navMenuOpen }")

        -->

          </li>
