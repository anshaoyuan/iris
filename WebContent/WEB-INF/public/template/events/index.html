
<div class="container page-wrapper">
  <div class="page-header row">
    <h2 class="page-title col-md-6">活动<small><a href="#/events/new">发活动</a></small></h2>
  </div>
  <div class="row">
    <div class="brief-list col-md-8">
      <article ng-repeat="blog in blogArray" class="event-item event">
        <h3><a ng-href="#/articles/show/{{blog.id}}">{{blog.titleName}}</a></h3>
        <figure class="item-figure"><a ng-href="#/articles/show/{{blog.id}}"><img ng-src="{{blog.picture}}"/></a></figure>
        <footer class="item-info clearfix">
          <div class="pull-left"><a ng-href="#/me/{{blog.createBy}}" class="author"><img ng-src="../{{blog.userImgUrl}}" class="avatar"/>{{blog.userNickname}}</a><span class="text-muted"><time datetime="{{blog.createDate}}">{{blog.createDate | timeFilter}}</time></span></div>
          <div class="pull-right"><a ng-href="#/articles/show/{{blog.id}}" title="赞" class="praise"><i class="fa fa-fw fa-thumbs-o-up"></i><small>{{blog.praiseCount}}</small></a><a ng-href="#/articles/show/{{blog.id}}" title="评论" class="comment"><i class="fa fa-fw fa-comment-o"></i><small>{{blog.commentCount}}</small></a></div>
        </footer>
      </article>
      <div class="text-center">
        <pagination boundary-links="true" ng-click="paging()" max-size="maxSize" rotate="false" total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" previous-text="&lt;" next-text="&gt;" first-text="&lt;&lt;" last-text="&gt;&gt;" class="pagination-sm"></pagination>
      </div>
    </div>
    <div class="aside-list col-md-4">
      <section ng-if="newEvents.length&gt;0" class="aside-panel">
        <h4 class="aside-panel-title">最新开始报名的活动</h4>
        <ul ng-repeat="blog in newEvents" class="aside-links list-unstyled">
          <li><a ng-href="#/articles/show/{{blog.id}}">{{blog.titleName | omitFilter:20}}</a></li>
        </ul>
      </section>
    </div>
  </div>
</div>
