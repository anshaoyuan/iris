
<div class="container">
  <div class="row notifications">
    <div class="col-md-4">
      <section class="categories">
        <h5>提醒类别</h5>
        <ul class="list-unstyled">
          <li><a href="" ng-click="changeTag(1)">我的提醒</a><span class="badge">{{myRemindCount}}</span></li>
          <li><a href="" ng-click="changeTag(2)">群组提醒</a><span class="badge">{{teamRemindCount}}</span></li>
        </ul>
      </section>
    </div>
    <div class="col-md-8">
      <article class="details clearfix"><a href="" ng-click="setRemindHasReaded()" class="pull-right">全部设置为已读</a></article>
      <article ng-show="remindList == ''" class="details clearfix">暂无消息</article>
      <article ng-repeat="r in remindList" class="details {{r.unread == 0 ? 'old':''}}">
        <time datetime="{{r.createDate}}" class="text-muted">{{r.createDate}}</time>
        <h5><a href="#/me/{{r.sendId}}">{{r.userNickname}}</a>{{r.description}}</h5><a href="" ng-show="r.linkHtml" ng-click="showDetail(r.id, r.linkHtml, r.unread)" class="btn btn-warning">查看</a>
      </article>
      <article ng-show="showPage" class="details clearfix"><a href="" ng-show="currPage &gt; 1" ng-click="previewPage()" class="pull-left">上一页</a><a href="" ng-show="isNotEnd" ng-click="nextPage()" class="pull-right">下一页</a></article>
    </div>
  </div>
</div>
