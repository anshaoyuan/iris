
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <section class="article-header">
        <h4 class="title"><img src="image/t_art.png"/>
          <!--small: a(href="#/articles/new") 发分享-->
        </h4>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <article ng-show="noticeList != undefinde" class="article list clearfix">
        <img-slide-directive width="710" direction="h" speed="4" list="noticeList"></img-slide-directive>
      </article>
      <article ng-repeat="blog in blogArray" class="article list clearfix">
        <section class="avatar pull-right"><a ng-href="#/me/{{blog.createBy}}"><img ng-src="../{{blog.userImgUrl}}"/></a></section>
        <section class="entity pull-left">
          <h4 class="title"><a ng-href="#/articles/show/{{blog.id}}">{{blog.titleName}}</a></h4>
          <div class="clearfix">
            <div class="excerpt-image pull-left"><img ng-src="{{blog.picture}}" ng-show="blog.picture!=''"/></div>
            <p class="excerpt">{{blog.streamText | omitFilter:200}}</p>
          </div>
          <footer class="meta clearfix"><strong><a ng-href="#/me/{{blog.createBy}}">{{blog.userNickname}}</a></strong>&nbsp;/&nbsp;
            <time datetime="{{blog.createDate}}">{{blog.createDate | timeFilter}}</time>&nbsp;/&nbsp;赞：{{blog.praiseCount}}
            &nbsp;/&nbsp;评论：{{blog.commentCount}}
          </footer>
        </section>
      </article>
      <div class="text-center">
        <pagination boundary-links="true" ng-click="paging()" max-size="maxSize" rotate="false" total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" previous-text="&lt;" next-text="&gt;" first-text="&lt;&lt;" last-text="&gt;&gt;" class="pagination-sm"></pagination>
      </div>
    </div>
    <div class="col-md-4">
      <aside class="article aside">
        <section class="author">
          <h4 class="title"></h4>
          <div class="clearfix">
            <div class="avatar pull-left"><a ng-href="#/me/{{currId}}"><img ng-src="../{{currImg}}"/></a></div>
            <div class="info pull-left">
              <h4><a ng-href="#/me/{{currId}}">{{currName}}</a></h4>
            </div>
          </div>
        </section>
        <section ng-show="hotBlogLength &gt;= 1" class="hot">
          <h4 class="title">最热分享</h4>
          <ul ng-repeat="blog in hotBlogs" class="list-unstyled">
            <li><a ng-href="#/articles/show/{{blog.id}}">{{blog.titleName | omitFilter:20}}</a></li>
          </ul>
        </section>
      </aside>
    </div>
  </div>
</div>
