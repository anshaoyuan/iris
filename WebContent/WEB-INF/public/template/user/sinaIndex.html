
<section class="page-header">
  <div class="container">
    <h2 class="col-md-8">  <small>来自新浪的新鲜事</small></h2>
    <div class="page-header-action col-md-4 clearfix"></div>
  </div>
</section>
<div class="container">
  <div>切换新浪类型
    <select ng-change="changeSinaType()" ng-model="sinaType">
      <option value="1" ng-selected="optionSelectedValue == 1">我的关注</option>
      <option value="2" ng-selected="optionSelectedValue == 2">@提到我的</option>
      <option value="5" ng-selected="optionSelectedValue == 5">我的收藏</option>
    </select>
    <button ng-click="unbind()" class="btn btn-warning">解除绑定</button>
  </div><br/>
  <div class="page-header-action col-md-4 clearfix"></div>
</div>
<div ng-repeat="blog in blogArray" class="container">
  <article class="article list col-md-8">
    <section class="avatar pull-right"><a ng-href=""><img ng-src="{{blog.userImg}}"/></a></section>
    <section class="entity pull-left">
      <h4 class="title"><a ng-href="">{{blog.titleName}}</a></h4>
      <p ng-bind-html="blog.content"></p>
      <footer class="meta clearfix"><strong><a ng-href="">{{blog.author}}</a></strong>&nbsp;/&nbsp;
        <time datetime="{{blog.createDate}}">{{blog.createDate | timeFilter}}</time>&nbsp;
        <button ng-click="shareSina(blog)" class="btn btn-warning">分享 </button>
      </footer>
    </section>
  </article>
</div>
<div class="container">
  <article class="col-md-8">
    <input type="button" value="上一页" ng-show="pageNum &gt; 1" ng-click="previewPage()"/>
    <input type="button" value="下一页" ng-click="nextPage()" class="pull-right"/>
  </article>
</div>
