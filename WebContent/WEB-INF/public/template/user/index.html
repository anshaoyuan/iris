
<div class="container">
  <div class="col-md-12">
    <section class="users-tool clearfix">
      <h4 class="title pull-left"><img src="image/t_usr.png"/><small><a href="" ng-click="changeListType(0, 1)" class="{{tabType == 'att' ? 'active':''}}">我关注的人</a><a href="" ng-click="changeListType(1, 1)" class="{{tabType == 'my' ? 'active':''}}">全部用户</a><a href="" ng-click="changeListType(2, 1)" class="{{tabType == 'integral' ? 'active':''}}">按积分排序</a></small></h4>
      <form ng-show="initListType!=2" class="form-inline pull-right users-search">
        <div class="form-group">
          <input placeholder="按拼音首字母，姓名" ng-model="searchUserVal" class="form-control"/>
        </div>
        <button type="button" ng-click="searchUser()" class="btn btn-default">搜索</button>
      </form>
    </section>
    <section class="users-grid">
      <div ng-class="users-tool clearfix" ng-show="userList == ''" class="section">没有找到您要找的用户!</div>
      <div ng-repeat="u in userList" ng-class="{self: u.id == currUserId}" class="user-card">
        <section class="avatar"><a ng-href="#/me/{{u.id}}"><img src="..{{u.userImgUrl}}"/></a></section>
        <section class="info">
          <div style="color: #FF4500; font-weight:bold;" title="用户积分" class="pull-right">{{u.integral}}</div><a ng-href="#/me/{{u.id}}">
            <h4 class="name">{{u.userNickname}}</h4></a><small class="title text-muted">{{u.title}} </small>
          <input type="hidden"/>
        </section>
        <section ng-show="!u.isAttention &amp;&amp; u.id != currUserId" class="action">
          <button type="button" ng-click="attention(u.id)" class="btn btn-warning btn-sm btn-block">关注</button>
        </section>
        <section ng-show="u.isAttention &amp;&amp; u.id != currUserId" class="action">
          <button type="button" ng-click="cancel(u.id)" class="btn btn-danger btn-sm btn-block">取消关注</button>
        </section>
      </div>
    </section>
  </div>
</div>
<div style="text-align:center" ng-show="showAllUser">
  <pagination boundary-links="true" ng-click="goToPage(currentPage)" max-size="maxSize" rotate="false" total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" previous-text="&lt;" next-text="&gt;" first-text="&lt;&lt;" last-text="&gt;&gt;" class="pagination-sm"></pagination>
</div>
<div style="text-align:center" ng-show="showFollowUser">
  <pagination boundary-links="true" ng-click="goToFollowPage(followCurrentPage)" max-size="maxSize" rotate="false" total-items="folloTtotalItems" items-per-page="followItemsPerPage" page="followCurrentPage" previous-text="&lt;" next-text="&gt;" first-text="&lt;&lt;" last-text="&gt;&gt;" class="pagination-sm"></pagination>
</div>
